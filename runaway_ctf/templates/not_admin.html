<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪問被拒絕</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ff3333;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-shadow: 0 0 10px #ff3333;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .error-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            border: 2px solid #ff3333;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: #ff3333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #ff3333;
            transition: all 0.3s;
        }
        .back-button:hover {
            background-color: #ff3333;
            color: #333;
        }
        .image-container {
            margin-top: 30px;
        }
        .hint {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>訪問被拒絕</h1>
        
        <div class="error-box">
            <h2>你不是管理員！</h2>
            <p>你的帳號和密碼正確，但你沒有管理員權限。</p>
            <p>只有管理員可以通過這道門。</p>
        </div>
        
        <div class="image-container">
            <img src="/static/images/haha.jpg" alt="笑臉" style="max-width: 600px; max-height: 600px;">
        </div>
        
        <div class="hint">
            <p>提示：管理員有特殊的 cookie...</p>
        </div>
        
        <a href="/door" class="back-button">返回門禁系統</a>
    </div>
</body>
</html>
