<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門禁系統</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #33ff33;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-shadow: 0 0 10px #33ff33;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .door-access {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            margin: 30px auto;
            border: 2px solid #33ff33;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #33ff33;
            font-size: 16px;
            margin: 0 auto;
            display: block;
        }
        .submit-btn {
            background-color: #33ff33;
            color: #222;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #2ae02a;
            transform: scale(1.05);
        }
        .system-info {
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
    <!-- WARNING: System Administrator Login Portal - Maintenance Personnel DO NOT DELETE -->

        <div class="door-access">
            <form action="/door/login" method="post">
                <div class="form-group">
                    <label for="username">帳號:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">登入</button>
            </form>
        </div>
        
        <div class="system-info">
            <p>安全門禁系統 v1.0.2 - 只有具有管理員權限的用戶才能通行</p>
